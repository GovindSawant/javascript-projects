<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>To Do List</p>

  <div class="js-ToDoList-items">
   
  </div>
  <script src="script.js"></script>
</body>
</html>
